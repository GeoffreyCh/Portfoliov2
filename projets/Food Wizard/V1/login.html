<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet perso</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="login">
        <img src="img/profilUser.png" alt="profil" class="imgProfil">
        <div class="boxMail">
            <img src="img/enveloppe.png" alt="mail" class="enveloppeMail">
            <input type="text" name="mail" class="mail" placeholder="EMAIL">
        </div>
        <div class="boxPassword">
            <img src="img/fermer-a-cle.png" alt="" class="cadenaPassword">
            <input type="password" name="password" class="password" placeholder="MOT DE PASSE">
        </div>
        <button type="submit" class="btn" id="btnLogin"><a href="page1.html">Se connecter</a></button>
        <div class="forget">
            <a href="page1.html" class="newAccount">New account ?</a>
            <a href="page2.html" class="forgetPassword">Forget password ?</a>
        </div>
    </section>

    <script src="js.js"></script>
</body>
</html>
